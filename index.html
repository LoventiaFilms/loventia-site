<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Titre et description SEO -->
    <title>Loventia | Photographe & vidéaste de mariage dans le Grand Est</title>
    <meta name="description" content="Photographe & vidéaste de mariage dans le Grand Est. Film, photos, galerie privée et tirages. Style naturel, sincère et élégant.">
    
    <!-- Balises Open Graph pour les réseaux sociaux -->
    <meta property="og:title" content="Loventia – Films de mariage élégants, sincères et cinématographiques">
    <meta property="og:description" content="Un film de mariage comme un souvenir vivant : sincère, élégant, et fidèle à votre histoire. Loventia capture l'émotion avec poésie.">
    <meta property="og:image" content="https://www.loventia.fr/asset/05.webp">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:site_name" content="Loventia">
    
    <!-- Balises Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Loventia – Films de mariage élégants, sincères et cinématographiques">
    <meta name="twitter:description" content="Un film de mariage comme un souvenir vivant : sincère, élégant, et fidèle à votre histoire. Loventia capture l'émotion avec poésie.">
    <meta name="twitter:image" content="https://www.loventia.fr/asset/05.webp">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://www.loventia.fr/asset/2-FAV-2.png">
    <link rel="apple-touch-icon" href="https://www.loventia.fr/asset/2-FAV-2.png">
    
    <!-- Feuille de style CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="">
    
    <!-- Préconnexions pour améliorer les performances -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Polices Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        
        /* Styles pour le header amélioré */
        .header-fixed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: #FFFFFF;
            box-shadow: 0 0.1rem 0.5rem rgba(0, 0, 0, 0.05);
            height: 12rem;
            padding: 0;
            transition: height 0.4s ease, background-color 0.4s ease, box-shadow 0.4s ease;
        }
        
        .header-fixed.scrolled {
            height: 9rem;
            box-shadow: 0 0.2rem 1rem rgba(0, 0, 0, 0.08);
        }
        
        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100%;
            max-width: 120rem;
            margin: 0 auto;
            padding: 0 3rem;
        }
        
        .logo-link {
            height: 100%;
            display: flex;
            align-items: center;
            padding: 1rem 0;
            box-sizing: border-box;
        }
        
        .logo {
            height: auto;
            max-height: 100%;
            width: auto;
            display: block;
            transition: all 0.3s ease;
        }
        
        .nav-list {
            display: flex;
            list-style: none;
            gap: 3.5rem;
        }
        
        .main-nav {
            display: flex;
            align-items: center;
            height: 100%;
        }
        
        .nav-link {
            color: #333333;
            text-decoration: none;
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
            transition: all 0.3s ease;
            font-size: 1.5rem;
            letter-spacing: 0.05em;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -0.3rem;
            left: 0;
            width: 0;
            height: 0.2rem;
            background-color: #B76E79;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }
        
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 1rem;
        }
        
        .hamburger-icon {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 2.4rem;
            width: 3rem;
            position: relative;
        }
        
        .hamburger-bar {
            display: block;
            width: 100%;
            height: 0.2rem;
            background-color: #333333;
            border-radius: 0.1rem;
            transition: all 0.3s ease;
        }
        
        .menu-toggle.active .hamburger-bar:nth-child(1) {
            transform: translateY(1.1rem) rotate(45deg);
        }
        
        .menu-toggle.active .hamburger-bar:nth-child(2) {
            opacity: 0;
        }
        
        .menu-toggle.active .hamburger-bar:nth-child(3) {
            transform: translateY(-1.1rem) rotate(-45deg);
        }
        
        .mobile-menu {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #F4E1D2;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            padding-top: 8rem;
        }
        
        .mobile-menu.active {
            opacity: 1;
            visibility: visible;
        }
        
        .mobile-nav {
            width: 100%;
            text-align: center;
        }
        
        .mobile-nav-list {
            list-style: none;
            padding: 0;
        }
        
        .mobile-nav-link {
            display: block;
            color: #333333;
            font-size: 2.4rem;
            font-family: 'Playfair Display', serif;
            text-decoration: none;
            padding: 1.5rem 0;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(1rem);
        }
        
        .mobile-nav-link:hover,
        .mobile-nav-link.active {
            color: #B76E79;
        }
        
        @media (max-width: 992px) {
            .desktop-nav {
                display: none;
            }
            
            .menu-toggle {
                display: block;
            }
            
            .header-fixed {
                height: 10rem;
            }
            
            .header-fixed.scrolled {
                height: 8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header fixe avec navigation -->
    <header id="main-header" class="header-fixed">
        <div class="container header-container">
            <!-- Logo -->
            <a href="#hero" class="logo-link" aria-label="Loventia - Retour à l'accueil">
                <img src="https://www.loventia.fr/asset/1-TITLE.png" alt="Loventia - Films et photos de mariage" class="logo">
            </a>
            
            <!-- Navigation desktop -->
            <nav class="main-nav desktop-nav" aria-label="Navigation principale">
                <ul class="nav-list">
                    <li><a href="#hero" class="nav-link active" aria-current="page">Accueil</a></li>
                    <li><a href="#storytelling" class="nav-link">Notre approche</a></li>
                    <li><a href="#offre" class="nav-link">Offre</a></li>
                    <li><a href="#bonus" class="nav-link">Bonus</a></li>
                    <li><a href="#contact" class="nav-link">Contact</a></li>
                </ul>
            </nav>
            
            <!-- Bouton de menu hamburger pour mobile -->
            <button class="menu-toggle" aria-label="Menu principal" aria-expanded="false" aria-controls="mobile-menu">
                <span class="hamburger-icon">
                    <span class="hamburger-bar"></span>
                    <span class="hamburger-bar"></span>
                    <span class="hamburger-bar"></span>
                </span>
                <span class="sr-only">Menu</span>
            </button>
        </div>
        
        <!-- Menu mobile (masqué par défaut) -->
        <div id="mobile-menu" class="mobile-menu">
            <nav class="mobile-nav" aria-label="Navigation mobile">
                <ul class="mobile-nav-list">
                    <li><a href="#hero" class="mobile-nav-link" aria-current="page">Accueil</a></li>
                    <li><a href="#storytelling" class="mobile-nav-link">Notre approche</a></li>
                    <li><a href="#offre" class="mobile-nav-link">Offre</a></li>
                    <li><a href="#bonus" class="mobile-nav-link">Bonus</a></li>
                    <li><a href="#contact" class="mobile-nav-link">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Le contenu principal -->
    <main>
        <!-- Section Hero avec image de fond plein écran -->
        <section id="hero" class="hero" style="background-image: url('https://www.loventia.fr/asset/05.webp'); background-position: center 30%;">
            <div class="hero-content fade-in">
                <h1 class="text-white text-shadow">L'émotion d'un film, l'élégance d'un regard.</h1>
                <p class="subtitle text-white text-shadow">Quand les souvenirs prennent vie pour toujours</p>
                <div class="btn-group">
                    <a href="#contact" class="btn fade-in delay-300">Réservez votre moment</a>
                </div>
            </div>
        </section>
        
        <!-- Les autres sections seront ajoutées par la suite -->
    </main>

    <!-- Le footer sera ajouté ultérieurement -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Éléments du DOM
            const header = document.getElementById('main-header');
            const menuToggle = document.querySelector('.menu-toggle');
            const mobileMenu = document.getElementById('mobile-menu');
            const mobileNavLinks = document.querySelectorAll('.mobile-nav-link');
            const allNavLinks = document.querySelectorAll('.nav-link, .mobile-nav-link');
            
            // 1. Gestion du header au scroll avec effet raffiné
            function handleHeaderScroll() {
                if (window.scrollY > 50) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            }
            
            // Initialiser l'état du header au chargement
            handleHeaderScroll();
            
            // Écouter l'événement de scroll
            window.addEventListener('scroll', handleHeaderScroll);
            
            // 2. Gestion du menu mobile avec animation fluide
            function toggleMobileMenu() {
                const isExpanded = menuToggle.getAttribute('aria-expanded') === 'true';
                
                menuToggle.classList.toggle('active');
                mobileMenu.classList.toggle('active');
                menuToggle.setAttribute('aria-expanded', !isExpanded);
                
                // Bloquer le défilement du body quand le menu est ouvert
                document.body.style.overflow = isExpanded ? 'auto' : 'hidden';
                
                // Animer les liens avec un délai progressif
                if (!isExpanded) {
                    mobileNavLinks.forEach((link, index) => {
                        setTimeout(() => {
                            link.style.opacity = '1';
                            link.style.transform = 'translateY(0)';
                        }, 100 + (index * 50));
                    });
                } else {
                    mobileNavLinks.forEach(link => {
                        link.style.opacity = '0';
                        link.style.transform = 'translateY(1rem)';
                    });
                }
            }
            
            menuToggle.addEventListener('click', toggleMobileMenu);
            
            // 3. Fermer le menu mobile lors du clic sur un lien et Smooth Scroll
            mobileNavLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Fermer le menu mobile
                    if (mobileMenu.classList.contains('active')) {
                        toggleMobileMenu();
                    }
                    
                    // Récupérer l'ID de la section cible
                    const targetId = this.getAttribute('href');
                    const targetSection = document.querySelector(targetId);
                    
                    if (targetSection) {
                        // Smooth scroll vers la section
                        setTimeout(() => {
                            window.scrollTo({
                                top: targetSection.offsetTop - header.offsetHeight,
                                behavior: 'smooth'
                            });
                        }, 300); // Délai pour permettre la fermeture du menu
                    }
                });
            });
            
            // 4. Smooth scroll pour tous les liens d'ancrage
            allNavLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    // Ne pas exécuter si c'est un lien mobile (déjà géré)
                    if (this.classList.contains('mobile-nav-link')) return;
                    
                    e.preventDefault();
                    
                    const targetId = this.getAttribute('href');
                    const targetSection = document.querySelector(targetId);
                    
                    if (targetSection) {
                        window.scrollTo({
                            top: targetSection.offsetTop - header.offsetHeight,
                            behavior: 'smooth'
                        });
                    }
                });
            });
            
            // 5. Navigation active au scroll
            const sections = document.querySelectorAll('section[id]');
            
            function setActiveNavigation() {
                const scrollPosition = window.scrollY + header.offsetHeight + 50;
                
                sections.forEach(section => {
                    const sectionTop = section.offsetTop;
                    const sectionHeight = section.offsetHeight;
                    const sectionId = section.getAttribute('id');
                    
                    const isInViewport = scrollPosition >= sectionTop && 
                                         scrollPosition < sectionTop + sectionHeight;
                    
                    // Mettre à jour les liens de navigation desktop et mobile
                    document.querySelectorAll(`.nav-link[href="#${sectionId}"], .mobile-nav-link[href="#${sectionId}"]`)
                    .forEach(link => {
                        if (isInViewport) {
                            link.classList.add('active');
                            link.setAttribute('aria-current', 'page');
                        } else {
                            link.classList.remove('active');
                            link.removeAttribute('aria-current');
                        }
                    });
                });
            }
            
            window.addEventListener('scroll', setActiveNavigation);
            
            // 6. Gestion des animations d'entrée
            const observerOptions = {
                threshold: 0.2,
                rootMargin: '0px 0px -10% 0px'
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('in-view');
                        observer.unobserve(entry.target);
                    }
                });
            }, observerOptions);
            
            // Observer les sections principales
            document.querySelectorAll('section').forEach(section => {
                observer.observe(section);
            });
            
            // Ajout : Animation douce du logo au survol
            const logoLink = document.querySelector('.logo-link');
            if (logoLink) {
                logoLink.addEventListener('mouseenter', function() {
                    this.querySelector('.logo').style.transform = 'scale(1.05)';
                    this.querySelector('.logo').style.transition = 'transform 0.3s ease';
                });
                
                logoLink.addEventListener('mouseleave', function() {
                    this.querySelector('.logo').style.transform = 'scale(1)';
                });
            }
        });
    </script>
</body>
</html>
